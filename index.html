<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dev Study Tracker | Imersão Dev</title>
</head>
<body>
    <header>
        <h1>Dev Study Tracker (Metas de Estudo)</h1>
        <div>
            <button id="import-plan-btn" onclick="showPlanSelection()">Importar Plano de Estudos</button>
        </div>
    </header>

    <main>
        <h2 class="section-title">Plano de Estudos Pendentes (Foco)</h2>
        <section class="card-container" id="pending-tasks">
            </section>

        <h2 class="section-title">Histórico de Conclusão</h2>
        <section class="card-container" id="completed-tasks">
            </section>
    </main>

    <footer>
    <footer class="footer">
        <ul class="footer-links">
            <li>
                <a href="https://github.com/shakarpg">GitHub</a>
            </li>
            <li>
                <a href="https://www.alura.com.br/">Alura</a>
            </li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
